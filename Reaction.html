<html>
    <head>
        <title>Reactin time</title>
    </head>

    <style>
        .circle{
            height: 300px;
            width: 300px;
            background-color: #3d3d3d;
            border-radius: 50%;
            position: relative;

        }

        #ss{
            float: right;
            text-align: center;
            background-color: aquamarine;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px ;
            padding:30px 
        }
    </style>

    <body>
        <div  id="ss">START / STOP<br></div>
        <div class="circle" id="shape"></div>
        <script>
            
            var start = new Date().getTime();
            
           function move(){
    
               let letters = '0123456789ABCDEF';
               let color = '#';
                     for (let j = 0; j < 6; j++) {
                      color += letters[Math.floor(Math.random() * 16)];
                      console.log(color);
                    
                }

            var Top = Math.random() * 300; 
            var left = Math.random() * 600;
            var width = ((Math.random() * 100 ) + 125);
            var height = ((Math.random() * 100 ) + 125);
            document.getElementById("shape").style.left = left;
            document.getElementById("shape").style.top = Top;
            document.getElementById("shape").style.width = width;
            document.getElementById("shape").style.height = height;  
            document.getElementById("shape").style.backgroundColor =  color;       
            document.getElementById("shape").style.display = 'block';
            start= new Date().getTime();
          }

          move();
          
            document.getElementById("shape").onclick = function(){
                document.getElementById("shape").style.display = 'none';
                var end = new Date().getTime();
                var Timetaken = (end-start)/1000;
                alert(Timetaken);
                move();
                
            }
           
       </script>
    </body>
</html>
